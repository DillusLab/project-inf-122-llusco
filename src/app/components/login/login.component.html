<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-5xl text-gray-900">TechCrunch</h1>
      <p class="leading-relaxed mt-4">Es uno de los blogs con más solera entre los tecnológicos. Fundado por Michael
        Arrington, destaca por muchos motivos, pero uno de ellos es, sin duda, su capacidad de generar gran cantidad de
        contenido actualizado.</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-2xl font-medium title-font mb-5">Ingresar</h2>
      <div class="relative mb-4">
        <label for="full-name" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" [(ngModel)]="email" 
          class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Contraseña</label>
        <input type="password" [(ngModel)]="password" 
          class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button (click)="login()"
        class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Ingresar</button>
      <p class="mt-10 text-center text-sm text-gray-500">
        Quieres registrarte?
        <a [routerLink]="['/register']" class="font-semibold leading-6 text-blue-600 hover:text-blue-400">
          Registrarse
        </a>
      </p>
    </div>
  </div>
</section>
